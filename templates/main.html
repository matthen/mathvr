<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description"
          content="{% block description %}A collection of mathematical visualizations in semi-virtual
                   reality{% endblock %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>VR.matthen {% block title %}{% endblock %}</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="{{root_dir}}/images/icon_192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="vr.matthen">
    <link rel="apple-touch-icon-precomposed" href="{{root_dir}}/images/icon_192.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="{{root_dir}}/images/icon_144.png">
    <meta name="msapplication-TileColor" content="#009688">

    <!--<meta name="theme-color" content="#009688">-->
    <link rel="shortcut icon" href="{{root_dir}}/images/icon_144.png">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="{{root_dir}}/css/style.min.css">
  </head>
  <body class="mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
    {% block pre_layout %}{% endblock %}
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">
              VR.matthen
          </span>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <nav class="mdl-navigation mdl-layout-spacer">
          <a class="mdl-navigation__link" href="{{root_dir}}">
            <i class="material-icons mdl-color-text--teal-700">view_stream</i>
            Visualizations
          </a>
          <a class="mdl-navigation__link" href="{{root_dir}}/about.html">
            <i class="material-icons mdl-color-text--teal-700">info</i>
            About
          </a>
          <div class="mdl-layout-spacer"></div>
          <a class="mdl-navigation__link" href="https://github.com/matthen/mathvr/issues" target="_new">
            <i class="material-icons mdl-color-text--teal-700">bug_report</i>
            Report an issue
          </a>
        </nav>
      </div>
      <main class="mdl-layout__content">
        <div id="content">
          {% block content %}
          {% endblock %}
        </div>
      </main>


    </div>
    <script src="{{root_dir}}/js/material.min.js"></script>
    <script type="text/javascript">
      // hasDeviceOrientation() gives a best guess for whether this device
      // supports device orientation events fully.
      window.addEventListener("deviceorientation", function(e) {
        if (e.alpha) {
          var d = new Date();
          d.setTime(d.getTime() + (365*24*60*60*1000));
          var expires = "expires="+ d.toUTCString();
          document.cookie = "hasdeviceorientation=true;" + expires + ";path=/";
        }
      }, false);

      function hasDeviceOrientation() {
        if (!window.DeviceOrientationEvent) {
          return false;
        }
        var name = "hasdeviceorientation=";
        var ca = document.cookie.split(';');
        for (var i = 0; i < ca.length; i++) {
          var c = ca[i];
          while (c.charAt(0) == ' ') {
            c = c.substring(1);
          }
          if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
          }
        }
        return false;
      }
    </script>
  </body>
</html>
